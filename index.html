<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non Profit Foundation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">  
    <header>
      <span class="logo">NPF Logo</span>
      <ul class="navbar">
        <li class="navbar-item">Projects</li>
        <li class="navbar-item">About</li>
        <li class="navbar-item">Contact</li>
      </ul>
    </header>
    <main>
      <section class="top-section">
        <div class="top-left">
          <h1 class="hero-txt">Non-Profit Foundation</h1>
          <p class="hero-second">Some words that make us feel good about us.</p>
        </div>
        <div class="top-right">
          <img src="./assets/img-0.jpg" width="256px" />
        </div>
      </section>
      <section class="middle-section">
        <h1 class="mid-head">Mid-Section Header</h1>
        <div class="image-section">
          <div >
            <img class="mid-item" src="./assets/img-1.jpg" width="128px" />
            <p class="img-caption">Closeup of multigrain bread</p>
          </div>
          <div>
            <img class="mid-item" src="./assets/img-2.jpg" width="128px"/>
            <p class="img-caption">Greek bust</p>
          </div>
          <div>
            <img class="mid-item" src="./assets/img-3.jpg" width="128px"/>
            <p class="img-caption">Face sculpture</p>
          </div>
        </div>
      </section>
      <section class="bottom-section">
        <blockquote>
          Quid nunc saeva fugis placidi lepus ora leonis?
        </blockquote>
        <cite>Martial, Epigrammata XXII</cite>
      </section>
    </main>
    <footer>
      <div class="call-action">Call to Action</div>
    </footer>
  </div>
</body>
</html>
